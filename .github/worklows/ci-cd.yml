name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
      - staging
      - main

jobs:
  # Step 1: On Pull Request to Dev Branch
  build-and-test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r app/backend/requirements.txt

      - name: Build Docker image
        run: docker build -t carbon_pred_backend .

      - name: Run integration tests
        run: |
          pytest tests/integration --maxfail=1 --disable-warnings
        env:
          BASE_URL: http://127.0.0.1:8000

  # Step 2: On Push to Dev -> Staging
  push-to-staging:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Push to staging branch
        run: git push origin dev:staging

  # Step 3: On Push to Staging
  staging-tests:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t carbon_pred_backend .

      - name: Run all tests
        run: |
          pytest tests --maxfail=1 --disable-warnings

      - name: Push to production
        run: git push origin staging:main

  # Step 4: On Push to Main
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t carbon_pred_backend .

      - name: Push Docker image to DockerHub
        run: |
          echo "${{ secrets.DOCKER_USERNAME }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag carbon_pred_backend ${{ secrets.DOCKER_USERNAME }}/carbon_pred_backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/carbon_pred_backend:latest

      - name: Deploy to production
        run: |
          echo "Deploying to cloud platform (add platform-specific deployment here)"
